<!DOCTYPE html>
<html>
<head>
<title>AWE Marker AR demo</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<meta charset="utf-8"/>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
#container {
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
	overflow: hidden;
}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="../../js/awe-loader-min.js"></script>
<script type="text/javascript">
  window.addEventListener('load', function() {
    window.awe.init({
      device_type: awe.AUTO_DETECT_DEVICE_TYPE,
      settings: {
      	container_id: 'container',
        default_camera_position: { x:0, y:0, z:0 },
        default_lights:[
          {
            id: 'point_light',
            type: 'point',
            color: 0xFFFFFF,
          },
        ],
      },
      ready: function() {
        awe.util.require([
          {
            capabilities: ['gum','webgl'],
            files: [
              [ '../../js/awe-standard-dependencies.js', '../../js/awe-standard.js'],
              'awe-jsartoolkit-dependencies.js',
              'awe.marker_ar.js',
            ],
            success: function() {
							awe.setup_scene();

							awe.pois.add({ id:'poi_0', position: { x:0, y:0, z:10000 }, visible: false });
							var cubeIndex = 0;
							for (var k = -1; k <= 1; k++){
								for (var j = -1; j <= 1; j++){
									for(var i = -1; i <= 1; i++){
										awe.projections.add({
											id:'projection_'+cubeIndex,
											geometry: { shape: 'cube', x:20, y:20, z:20 },
											position: {x:i*25, y: j*25, z:k*25},
											material:{ type: 'phong', color: 0xFFFFFF },
											texture: { path: 'awe_by_buildAR.png' },
										}, { poi_id: 'poi_0'});
										cubeIndex++;
									}
								}
							}
			        /*awe.pois.add({ id:'poi_0', position: { x:0, y:0, z:10000 }, visible: false });
							awe.projections.add({
								id:'projection_0',
								geometry: { shape: 'cube', x:20, y:20, z:20 },
								position: {x:25, y: 0, z:0},
								material:{ type: 'phong', color: 0xFFFFFF },
								texture: { path: 'awe_by_buildAR.png' },
							}, { poi_id: 'poi_0' });*/

			        awe.events.add([{
								id: 'ar_tracking_marker',
								device_types: {
									pc: 1,
									android: 1
								},
								register: function(handler) {
									window.addEventListener('ar_tracking_marker', handler, false);
								},
								unregister: function(handler) {
									window.removeEventListener('ar_tracking_marker', handler, false);
								},
								handler: function(event) {
									if (event.detail) {
										if (event.detail['64']) { // we are mapping marker #64 to this projection
											awe.pois.update({
												data: {
													visible: true,
                          position: { x:0, y:0, z:0 },
													matrix: event.detail['64'].transform
												},
												where: {
													id: 'poi_0'
												}
											});

											
										}
										else {
											awe.pois.update({
												data: {
													visible: false
												},
												where: {
													id: 'poi_0'
												}
											});
										}
										awe.scene_needs_rendering = 1;
									}
								}
							}])
			      },
          },
          {
            capabilities: [],
            success: function() {
		          document.body.innerHTML = '<p>Try this demo in the latest version of Chrome or Firefox on a PC or Android device</p>';
            },
          },
        ]);
      }
    });
  });
</script>
</body>
</html>
